<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diamond Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="text" id="carat" name="carat" placeholder="e.g., 0.50" required>
            </div>

            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut" required>
                    <option value="" disabled selected>Select a cut</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select a color</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity" required>
                    <option value="" disabled selected>Select clarity</option>
                    <option value="I1">I1</option>
                    <option value="SI1">SI1</option>
                    <option value="SI2">SI2</option>
                    <option value="VS1">VS1</option>
                    <option value="VS2">VS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="e.g., 61.5" required>
            </div>

            <div class="form-group">
                <label for="table">Table:</label>
                <input type="text" id="table" name="table" placeholder="e.g., 55.0" required>
            </div>

            <div class="form-group">
                <label for="x">X:</label>
                <input type="text" id="x" name="x" placeholder="e.g., 5.1" required>
            </div>

            <div class="form-group">
                <label for="y">Y:</label>
                <input type="text" id="y" name="y" placeholder="e.g., 5.1" required>
            </div>

            <div class="form-group">
                <label for="z">Z:</label>
                <input type="text" id="z" name="z" placeholder="e.g., 3.5" required>
            </div>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
